<div class="field" [style.width.px]="fieldWidth()">
  <ng-container *ngFor="let i of minesAroundNumbers; let ix = index">
    <ng-container *ngFor="let j of i; let jx = index;">
      <app-cell
        [content]="this.minesAroundNumbers[ix][jx]"
        [posX]="ix"
        [posY]="jx"
        (cellReveal)="cellReveal($event)"></app-cell>
    </ng-container>
  </ng-container>

  
</div>
