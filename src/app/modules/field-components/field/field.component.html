<div class="field" [style.width.px]="fieldWidth()">
  @for (i of numbersAroundMines; track ix; let ix = $index) {
    @for (j of i; track jx; let jx = $index) {
      <app-cell
        [content]="this.numbersAroundMines[ix][jx]"
        [posX]="ix"
        [posY]="jx"
        (cellReveal)="cellReveal($event)"
        (cellFlaging)="cellFlaging($event)">
      </app-cell>
    }
  }
</div>
