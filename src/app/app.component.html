<div class="title">
  <h1>Minesweeper by ZayatsðŸ’£</h1>
</div>

<div class="settings">
  <h2>Settings</h2>
  <div class="inputs">
    <p-floatLabel>
      <p-inputNumber
        id="minesAmount"
        [showButtons]="true"
        [min]="1"
        [max]="maxMines()"
        styleClass="input-small"
        [(ngModel)]="minesAmount"
        [disabled]="started">
      </p-inputNumber>
      <label for="minesAmount">Mines amount</label>
    </p-floatLabel>

    <p-floatLabel>
      <p-inputNumber
        id="fieldSize"
        [showButtons]="true"
        [min]="4"
        [max]="32"
        styleClass="input-small"
        [(ngModel)]="fieldSize"
        [disabled]="started">
      </p-inputNumber>
      <label for="fieldSize">Field Size</label>
    </p-floatLabel>
    <p-button label="Play!" (onClick)="onPlay()" />
  </div>
</div>

<div class="field">
  <app-field [size]="fieldSize()" [minesAmount]="minesAmount()"></app-field>
</div>
